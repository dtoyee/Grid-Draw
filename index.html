<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Draw</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>

    <header class="options-holder">
        <div class="colour">
            <div class="chosen-colour"></div>
        </div>

        <div class="colour-chooser">
            <div class="colours black"></div>
            <div class="colours white"></div>
            <div class="colours red"></div>
            <div class="colours orange"></div>
            <div class="colours blue"></div>
            <div class="colours brown"></div>
        </div>
        
        <div class="reset">
            <button id="reset">Reset</button>
        </div>
    </header>

    <main class="container">
        <div class="boxes"></div>
    </main>    
    
</body>
</html>
